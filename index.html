<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo Web | Clima</title>

    <!-- Tailwind CSS / Styles -->
    <link rel="stylesheet" href="assets/css/output.css" />
  </head>
  <body
    class="max-w-xl mx-auto flex flex-col min-h-dvh bg-linear-to-br from-black via-sky-900 to-sky-950"
  >
    <header class="pt-6 px-6">
      <h1 class="text-white font-bold text-2xl">Aplicativo Web - Climatico</h1>
      <p class="text-white mt-2">
        Busca el clima de la ciudad y el país que prefieras.
      </p>
    </header>

    <main class="px-6">
      <form action="#" method="POST" id="formulario">
        <input
          type="text"
          id="ciudad"
          name="ciudad"
          placeholder="Ingrese una ciudad..."
          class="bg-white rounded-md mt-6 p-2.5 w-full"
        />

        <select
          name="pais"
          id="pais"
          class="bg-white rounded-md mt-5 p-2.5 w-full"
        >
          <option value="" selected>-- Seleccionar --</option>
          <option value="PE">Perú</option>
        </select>

        <input
          type="submit"
          class="rounded-md mt-6 p-2.5 w-full text-center bg-linear-to-tr from-sky-800 via-sky-600 to-sky-800 text-white font-medium uppercase hover:cursor-pointer"
          value="Obtener clima"
        />
      </form>

      <section class="my-9 flex justify-center items-center flex-col space-y-8">
        <h3 id="nombreCiudad" class="text-3xl text-white font-bold text-center">Clima en ....</h3>
        <h2 id="temperatura" class="text-8xl text-white font-black">00°C</h2>
        <div class="flex gap-6">
          <p class="text-white text-3xl font-medium">
            Min: <span id="temperaturaMinima" class="font-bold text-4xl">00°</span>
          </p>
          <p class="text-white text-3xl font-medium">
            Max: <span id="temperaturaMaxima" class="font-bold text-4xl">00°</span>
          </p>
        </div>
      </section>
    </main>

    <footer
      class="text-center bg-linear-to-tr from-gray-900 via-sky-950 to-gray-900 p-2.5 rounded-tl-md rounded-tr-md mt-auto"
    >
      <p class="text-white font-medium">
        Aplicativo Web - Climático. @<span id="year"></span>
      </p>
    </footer>

    <!-- Scripts / JavaScript -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
